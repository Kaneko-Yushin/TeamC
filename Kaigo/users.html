<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>利用者一覧 - デジタル介護日誌</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9f9;
      font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
    }
    .header {
      background-color: #4C9F70;
      color: white;
      text-align: center;
      padding: 1.5rem 1rem;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .card-header {
      background-color: #e9f5ee;
      font-weight: bold;
      color: #4C9F70;
    }
    .btn-custom {
      background-color: #4C9F70;
      color: white;
      border: none;
    }
    .btn-custom:hover {
      background-color: #3a815c;
    }
    footer {
      text-align: center;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>
 
  <!-- ヘッダー -->
  <div class="header">
    <h2>👥 利用者一覧</h2>
    <p>登録されている利用者の情報を確認できます</p>
  </div>
 
  <div class="container">
    <div class="row">
      {% for user in users %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card">
          <div class="card-header">
            {{ user[1] }}
          </div>
          <div class="card-body">
            <p><strong>年齢:</strong> {{ user[2] }}</p>
            <p><strong>性別:</strong> {{ user[3] }}</p>
            {% if user|length > 4 and user[4] %}
              <p><strong>備考:</strong> {{ user[4] }}</p>
            {% endif %}
            <div class="d-grid gap-2">
              <a href="/add_record?user_id={{ user[0] }}" class="btn btn-custom btn-sm">記録を追加</a>
              <a href="/records?user_id={{ user[0] }}" class="btn btn-outline-secondary btn-sm">記録を見る</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
 
    <div class="text-center mt-4">
      <a href="/add_user" class="btn btn-success">＋ 新しい利用者を登録</a>
      <br><br>
      <a href="/" class="text-success">← ホームに戻る</a>
    </div>
  </div>
 
  <footer>
    <p>© 2025 デジタル介護プロジェクト</p>
  </footer>
 
</body>
</html>
