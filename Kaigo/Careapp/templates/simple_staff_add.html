<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフ追加</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="mb-3">＋ スタッフ追加</h3>
  <form method="post" class="card p-4 bg-white shadow-sm">
    <div class="mb-3">
      <label class="form-label">名前</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">パスワード</label>
      <input type="text" name="password" class="form-control" placeholder="空でもOK（後で再発行可）">
    </div>
    <div class="mb-3">
      <label class="form-label">役割</label>
      <select name="role" class="form-select">
        <option value="caregiver" selected>caregiver</option>
        <option value="admin">admin</option>
        <option value="nurse">nurse</option>
        <option value="carer">carer</option>
      </select>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success">登録</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('staff_admin.list') }}">一覧に戻る</a>
    </div>
  </form>
</div>
</body>
</html>
