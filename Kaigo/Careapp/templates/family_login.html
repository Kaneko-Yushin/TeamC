{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:520px;">
  <div class="card-body">
    <h3 class="mb-3">家族ログイン</h3>
    <form method="post">
      <div class="mb-3"><label class="form-label">お名前</label><input class="form-control" name="name" required></div>
      <div class="mb-3"><label class="form-label">パスワード</label><input class="form-control" type="password" name="password" required></div>
      <div class="d-flex gap-2">
        <button class="btn btn-primary">ログイン</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">職員メニューへ</a>
      </div>
    </form>
    <p class="text-muted mt-3">※ 家族アカウントは施設側で発行します。</p>
  </div>
</div>
{% endblock %}
