<!DOCTYPE html>
<html lang="{{ CURRENT_LANG }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _("スタッフログイン") }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>🔑 {{ _("スタッフログイン") }}</h2>
      {% include "_lang_switcher.html" %}
    </div>

    <form method="post" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">{{ _("名前") }}</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _("パスワード") }}</label>
        <input type="password" name="password" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">{{ _("ログイン") }}</button>
    </form>

    <div class="text-center mt-3">
      <a href="/staff_register">{{ _("新規登録はこちら") }}</a>
      <br>
      <a href="/">{{ _("← ホームに戻る") }}</a>
    </div>
  </div>
</body>
</html>
