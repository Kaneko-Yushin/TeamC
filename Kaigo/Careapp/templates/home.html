{% extends "base.html" %}
{% block body %}

<h1 class="main-title">メインメニュー</h1>

<div class="row g-4 pb-4">

  <!-- 左上：Residents -->
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{{ url_for('users_page') }}">
      <div class="tile">
        <div class="icon">👥</div>
        <h5>{{ _('利用者一覧') }}</h5>
        <p>登録されている利用者を確認</p>
      </div>
    </a>
  </div>

  <!-- 中央上：記録入力 -->
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{{ url_for('add_record') }}">
      <div class="tile">
        <div class="icon">📝</div>
        <h5>記録入力</h5>
        <p>食事・服薬・排泄・体調など</p>
      </div>
    </a>
  </div>

  <!-- 右上：記録一覧 -->
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{{ url_for('records') }}">
      <div class="tile">
        <div class="icon">📘</div>
        <h5>記録一覧</h5>
        <p>これまでの記録を閲覧</p>
      </div>
    </a>
  </div>

  <!-- 左下：利用者登録（adminのみ有効） -->
  <div class="col-12 col-md-6 col-lg-4">
    {% if session.get('staff_role') == 'admin' %}
      <a class="text-decoration-none" href="{{ url_for('add_user') }}">
    {% else %}
      <a class="text-decoration-none" href="javascript:void(0)" onclick="alert('管理者のみ');">
    {% endif %}
      <div class="tile">
        <div class="icon">➕</div>
        <h5>利用者登録</h5>
        <p>管理者のみ</p>
      </div>
    </a>
  </div>

  <!-- 中央下：設定（= 管理ページ） -->
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{{ url_for('admin_page') }}">
      <div class="tile">
        <div class="icon">⚙️</div>
        <h5>設定</h5>
        <p>スタッフ・QR発行など</p>
      </div>
    </a>
  </div>

  <!-- 右下：引継ぎボード -->
  <div class="col-12 col-md-6 col-lg-4">
    <a class="text-decoration-none" href="{{ url_for('handover') }}">
      <div class="tile">
        <div class="icon">🗂️</div>
        <h5>引継ぎボード</h5>
        <p>当日の申し送り・シフト別</p>
      </div>
    </a>
  </div>

</div>
{% endblock %}
