{% extends "base.html" %}
{% block body %}
  <h2 class="mb-3">{{ _('ホーム') }}</h2>
  <div class="d-flex flex-wrap gap-2">
    <a href="{{ url_for('staff_login') }}" class="btn btn-main">{{ _('ログイン') }}</a>
    <a href="{{ url_for('users_page') }}" class="btn btn-outline-primary">{{ _('利用者一覧') }}</a>
    <a href="{{ url_for('records') }}" class="btn btn-outline-primary">{{ _('記録一覧') }}</a>
    <a href="{{ url_for('handover') }}" class="btn btn-outline-primary">{{ _('引継ぎ') }}</a>
    <a href="{{ url_for('admin_page') }}" class="btn btn-outline-success">{{ _('管理ページ') }}</a>
    {% if session.get('staff_name') %}
      <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">{{ _('ログアウト') }}</a>
    {% endif %}
  </div>
{% endblock %}
