{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:560px;">
  <div class="card-body">
    <h3 class="mb-3">スタッフ登録</h3>
    <form method="post">
      <div class="mb-3"><label class="form-label">名前</label><input class="form-control" name="name" required></div>
      <div class="mb-3"><label class="form-label">パスワード</label><input class="form-control" name="password" required></div>
      <div class="d-flex gap-2">
        <button class="btn btn-success">登録</button>
        <a class="btn btn-outline-secondary" href="{{ url_for('staff_login') }}">← ログインに戻る</a>
      </div>
      <p class="text-muted mt-2">※ 登録時の権限は caregiver（一般）です。</p>
    </form>
  </div>
</div>
{% endblock %}
