{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">QRコード発行</h3>
<form method="post" class="row g-2 mb-4">
  <div class="col-md-4">
    <label class="form-label">スタッフ名（既存または新規）</label>
    <input class="form-control" name="name" list="staff_names">
    <datalist id="staff_names">
      {% for n in names %}<option value="{{ n }}">{% endfor %}
    </datalist>
  </div>
  <div class="col-md-3">
    <label class="form-label">権限</label>
    <select class="form-select" name="role">
      <option value="caregiver">caregiver</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <div class="col-md-2 d-grid align-end">
    <label class="form-label invisible">発行</label>
    <button class="btn btn-success">発行</button>
  </div>
</form>
<p class="text-muted">POST後、PNGがダウンロードされます。（/login/&lt;token&gt; でログイン）</p>
<div class="text-center mt-4"><a class="btn btn-outline-secondary" href="{{ url_for('home') }}">← ホームに戻る</a></div>
{% endblock %}
