<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('QR発行') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container mt-4" style="max-width:720px;">
    <h2 class="mb-3">{{ _('🔗 QRログイン用コード発行') }}</h2>
    <form method="post" class="card p-4 shadow-sm">
      <div class="row g-2">
        <div class="col-md-6">
          <label class="form-label">{{ _('スタッフ名') }}</label>
          <input name="name" class="form-control" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">{{ _('役割') }}</label>
          <select name="role" class="form-select">
            <option value="caregiver">{{ _('スタッフ') }}</option>
            <option value="admin">{{ _('管理者') }}</option>
          </select>
        </div>
      </div>
      <div class="text-end mt-3">
        <button class="btn btn-success">{{ _('QRを生成して画像を表示') }}</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('staff_list') }}">{{ _('← スタッフ一覧に戻る') }}</a>
    </div>
  </div>
</body>
</html>
