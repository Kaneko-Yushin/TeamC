{% extends "base.html" %}
{% block content %}
<h1 class="fw-bold mb-4">QRコード発行</h1>
<form method="post" class="row g-3 mb-3">
  <div class="col-md-6">
    <label class="form-label">スタッフ名（既存 or 新規）</label>
    <input class="form-control" name="name" list="staff_names" placeholder="例：鈴木">
    <datalist id="staff_names">
      {% for n in names %}<option value="{{ n }}">{% endfor %}
    </datalist>
  </div>
  <div class="col-md-4">
    <label class="form-label">権限</label>
    <select class="form-select" name="role">
      <option value="caregiver">caregiver</option>
      <option value="admin">admin</option>
    </select>
  </div>
  <div class="col-md-2 d-grid align-end">
    <label class="form-label invisible">dummy</label>
    <button class="btn btn-success">発行</button>
  </div>
</form>
<p class="text-muted">送信後、PNGがダウンロードされます（/login/&lt;token&gt; でログイン）。</p>
<div class="text-center mt-4">
  <a href="{{ url_for('admin_page') }}" class="btn btn-outline-secondary">← 設定に戻る</a>
  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary ms-2">← ホームに戻る</a>
</div>
{% endblock %}
