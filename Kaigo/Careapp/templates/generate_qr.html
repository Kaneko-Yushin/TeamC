<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>QRログイン発行</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width:560px;">
  <h3 class="mb-3">🔗 QRログイン発行</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">名前（既存は上書き）</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">権限</label>
      <select name="role" class="form-select">
        <option value="caregiver">介護士</option>
        <option value="nurse">看護師</option>
        <option value="admin">管理者</option>
      </select>
    </div>
    <button class="btn btn-success w-100">発行（画像表示）</button>
  </form>
  <div class="mt-3">
    <a class="btn btn-outline-secondary" href="{{ url_for('staff_list') }}">← スタッフ一覧へ</a>
  </div>
</div>
</body>
</html>
