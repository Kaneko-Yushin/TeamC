<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>Generate QR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4" style="max-width:600px;">
    <h3 class="mb-3">Generate QR</h3>
    <form method="post" class="card p-4 shadow">
      <div class="mb-3">
        <label class="form-label">{{ _('名前') }}</label>
        <input name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">{{ _('役職') }}</label>
        <select name="role" class="form-select">
          <option value="caregiver">{{ _('スタッフ') }}</option>
          <option value="admin">{{ _('管理者') }}</option>
        </select>
      </div>
      <button class="btn btn-primary w-100">Issue</button>
    </form>
    <div class="text-center mt-3">
      <a href="{{ url_for('admin_page') }}" class="btn btn-outline-secondary">{{ _('← 管理ページに戻る') }}</a>
    </div>
  </div>
</body>
</html>
