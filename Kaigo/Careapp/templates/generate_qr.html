{% extends "base.html" %}
{% block body %}
  <h3 class="mb-3">{{ _('QR発行') }}</h3>
  <form method="post" class="row g-2">
    <div class="col-md-4">
      <label class="form-label">{{ _('名前') }}</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="col-md-3">
      <label class="form-label">{{ _('役職') }}</label>
      <select name="role" class="form-select">
        <option value="caregiver">{{ _('スタッフ') }}</option>
        <option value="admin">{{ _('管理者') }}</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-main">{{ _('QR発行') }}</button>
      <a href="{{ url_for('admin_page') }}" class="btn btn-outline-secondary ms-2">{{ _('戻る') }}</a>
    </div>
  </form>
{% endblock %}
