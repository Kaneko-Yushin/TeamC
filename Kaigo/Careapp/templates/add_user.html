{% extends "base.html" %}
{% block body %}
<div class="container mt-4" style="max-width:680px;">
  <h3 class="mb-3">ðŸ‘¥ {{ _('new_user') }}</h3>
  <form method="post" class="card p-4 shadow">
    <div class="mb-3">
      <label class="form-label">{{ _('name') }}</label>
      <input type="text" name="name" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">{{ _('age') }}</label>
      <input type="number" name="age" class="form-control" />

      <input type="text" name="gender" class="form-control" />

      <input type="text" name="room_number" class="form-control" />

      <label class="form-label">{{ _('notes') }}</label>
      <textarea name="notes" class="form-control" rows="2"></textarea>
    </div>

    <a href="{{ url_for('users_bp.users_page') }}" class="btn btn-outline-secondary ms-2">{{ _('back_home') }}</a>
  </form>
