<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('＋ 新しい利用者を登録') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4" style="max-width:700px;">
    <h3 class="mb-3">{{ _('＋ 新しい利用者を登録') }}</h3>
    <form method="post" class="card p-4 shadow">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">{{ _('名前') }}</label>
          <input name="name" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">{{ _('年齢') }}</label>
          <input type="number" name="age" class="form-control">
        </div>
        <div class="col-md-3">
          <label class="form-label">{{ _('性別') }}</label>
          <input name="gender" class="form-control">
        </div>
        <div class="col-md-4">
          <label class="form-label">{{ _('部屋番号') }}</label>
          <input name="room_number" class="form-control">
        </div>
        <div class="col-md-8">
          <label class="form-label">{{ _('備考') }}</label>
          <input name="notes" class="form-control">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-success">{{ _('登録') if _('登録')!='登録' else 'Save' }}</button>
        <a href="{{ url_for('users_page') }}" class="btn btn-outline-secondary">{{ _('戻る') if _('戻る')!='戻る' else 'Back' }}</a>
      </div>
    </form>
  </div>
</body>
</html>
