{% extends "base.html" %}

{% block content %}
<h1 class="text-center fw-bold mb-4">設定</h1>

<div class="row g-4 mb-4">
  <div class="col-12 col-md-6 col-lg-4">
    <a href="{{ url_for('staff_list') }}" class="text-decoration-none">
      <div class="p-4 text-center" style="border-radius:18px;background:#fff;box-shadow:0 12px 32px rgba(0,0,0,.08);">
        <div style="font-size:48px;">👥</div>
        <h3 class="mt-2 mb-1" style="color:#134e2b;">スタッフ一覧</h3>
        <p class="text-muted mb-0">登録済みスタッフの確認・削除</p>
      </div>
    </a>
  </div>

  <div class="col-12 col-md-6 col-lg-4">
    <a href="{{ url_for('generate_qr') }}" class="text-decoration-none">
      <div class="p-4 text-center" style="border-radius:18px;background:#fff;box-shadow:0 12px 32px rgba(0,0,0,.08);">
        <div style="font-size:48px;">🔐</div>
        <h3 class="mt-2 mb-1" style="color:#134e2b;">QRコード発行</h3>
        <p class="text-muted mb-0">ワンタップログイン用QRを生成</p>
      </div>
    </a>
  </div>
</div>

<div class="p-4" style="border-radius:18px;background:#fff;box-shadow:0 12px 32px rgba(0,0,0,.08);">
  <h4 class="mb-3" style="color:#134e2b;">スタッフ登録</h4>
  <form method="post" action="{{ url_for('admin_staff_add') }}" class="row g-3">
    <div class="col-md-4">
      <label class="form-label">名前</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">パスワード</label>
      <input class="form-control" name="password" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">権限</label>
      <select class="form-select" name="role">
        <option value="caregiver">caregiver</option>
        <option value="admin">admin</option>
      </select>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-success">登録</button>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← ホームに戻る</a>
    </div>
  </form>
  <p class="text-muted mt-2">※ 同じ名前が存在する場合は、パスワードと権限を更新します。</p>
</div>
{% endblock %}
