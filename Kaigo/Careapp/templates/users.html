<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>利用者一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>👥 利用者一覧</h3>
    <div>
      <a class="btn btn-primary" href="{{ url_for('add_user') }}">＋ 新規登録</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('home') }}">ホーム</a>
    </div>
  </div>

  <table class="table table-hover bg-white align-middle">
    <thead>
      <tr>
        <th>ID</th><th>氏名</th><th>年齢</th><th>性別</th><th>部屋</th><th>備考</th><th style="width:220px;">操作</th>
      </tr>
    </thead>
    <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u[0] }}</td>
        <td>{{ u[1] }}</td>
        <td>{{ u[2] }}</td>
        <td>{{ u[3] }}</td>
        <td>{{ u[4] }}</td>
        <td>{{ u[5] }}</td>
        <td class="text-nowrap">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_user', user_id=u[0]) }}">編集</a>
          <form class="d-inline" method="post" action="{{ url_for('delete_user', user_id=u[0]) }}"
                onsubmit="return confirm('削除してよろしいですか？');">
            <button class="btn btn-sm btn-outline-danger">削除</button>
          </form>
        </td>
      </tr>
    {% else %}
      <tr><td colspan="7" class="text-center text-muted">登録なし</td></tr>
    {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
