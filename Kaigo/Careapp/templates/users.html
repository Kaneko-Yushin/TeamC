<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>利用者一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>.card { border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,.06); }</style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-4">👥 利用者一覧</h2>
    <div class="row g-3">
      {% for u in users %}
      <div class="col-md-6 col-lg-4">
        <div class="card p-3">
          <h5 class="mb-2">{{ u[1] }}</h5>
          <div class="text-muted">年齢: {{ u[2] or '-' }} / 性別: {{ u[3] or '-' }}</div>
          <div class="text-muted">部屋: {{ u[4] or '-' }}</div>
          <div class="text-muted">備考: {{ u[5] or '-' }}</div>
          {% if session.get('staff_role') == '管理者' %}
          <form class="mt-3" method="post" action="{{ url_for('delete_user', user_id=u[0]) }}"
                onsubmit="return confirm('『{{ u[1] }}』を削除します。よろしいですか？');">
            <button class="btn btn-outline-danger btn-sm">削除</button>
          </form>
          {% endif %}
        </div>
      </div>
      {% endfor %}
    </div>

    <div class="mt-4 d-flex gap-2">
      {% if session.get('staff_role') == '管理者' %}
      <a href="{{ url_for('add_user') }}" class="btn btn-success">＋ 新しい利用者を登録</a>
      {% endif %}
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← ホームへ</a>
    </div>
  </div>
</body>
</html>
