<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('引継ぎボード') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">🗂️ {{ _('引継ぎボード') }}</h2>

    <form class="row g-2 mb-3" method="get">
      <div class="col-auto">
        <input type="date" name="date" value="{{ on_date }}" class="form-control" />
      </div>
      <div class="col-auto">
        <select name="shift" class="form-select">
          <option value="day"  {% if shift=='day' %}selected{% endif %}>{{ _('日勤') }}</option>
          <option value="eve"  {% if shift=='eve' %}selected{% endif %}>{{ _('夕勤') }}</option>
          <option value="night"{% if shift=='night' %}selected{% endif %}>{{ _('夜勤') }}</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-outline-primary">{{ _('絞り込み') }}</button>
      </div>
    </form>

    <div class="table-responsive mb-4">
      <table class="table table-bordered bg-white align-middle">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>{{ _('日付') }}</th>
            <th>{{ _('シフト') }}</th>
            <th>{{ _('対象') }}</th>
            <th>{{ _('優先') }}</th>
            <th>{{ _('件名') }}</th>
            <th>{{ _('内容') }}</th>
            <th>{{ _('作成') }}</th>
          </tr>
        </thead>
        <tbody>
          {% for it in items %}
          <tr>
            <td>{{ it[0] }}</td>
            <td>{{ it[1] }}</td>
            <td>{{ it[2] }}</td>
            <td>{{ it[3] or '-' }}</td>
            <td>{{ it[4] }}</td>
            <td>{{ it[5] }}</td>
            <td>{{ it[6] }}</td>
            <td>{{ it[7] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <h5 class="mb-2">{{ _('新規追加') }}</h5>
    <form method="post" action="{{ url_for('handover_add') }}" class="card p-3 shadow-sm">
      <div class="row g-2">
        <div class="col-md-3">
          <label class="form-label">{{ _('日付') }}</label>
          <input type="date" name="on_date" value="{{ on_date }}" class="form-control" />
        </div>
        <div class="col-md-2">
          <label class="form-label">{{ _('シフト') }}</label>
          <select name="shift" class="form-select">
            <option value="day"  {% if shift=='day' %}selected{% endif %}>{{ _('日勤') }}</option>
            <option value="eve"  {% if shift=='eve' %}selected{% endif %}>{{ _('夕勤') }}</option>
            <option value="night"{% if shift=='night' %}selected{% endif %}>{{ _('夜勤') }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label class="form-label">{{ _('対象者') }}</label>
          <select name="resident_id" class="form-select">
            <option value="">{{ _('- 施設全体 / 共通 -') }}</option>
            {% for r in residents %}
              <option value="{{ r[0] }}">{{ r[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">{{ _('優先') }}</label>
          <select name="priority" class="form-select">
            <option value="1">{{ _('高') }}</option>
            <option value="2" selected>{{ _('中') }}</option>
            <option value="3">{{ _('低') }}</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">{{ _('件名') }}</label>
          <input name="title" class="form-control" required />
        </div>
        <div class="col-md-12">
          <label class="form-label">{{ _('内容') }}</label>
          <textarea name="body" rows="3" class="form-control" required></textarea>
        </div>
        <div class="col-12 text-end mt-2">
          <button class="btn btn-success">{{ _('追加') }}</button>
        </div>
      </div>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}">{{ _('← ホームに戻る') }}</a>
    </div>
  </div>
</body>
</html>
