{% extends "base.html" %}
{% block body %}
<div class="container py-4">
  <h2 class="mb-3">{{ _('本日の引継ぎ') }}</h2>

  <form method="post" class="row g-2 mb-4">
    <div class="col-md-2">
      <input type="date" name="h_date" class="form-control" value="{{ today }}">
    </div>
    <div class="col-md-2">
      <input type="text" name="shift" class="form-control" placeholder="{{ _('シフト') }}">
    </div>
    <div class="col-md-5">
      <input type="text" name="note" class="form-control" placeholder="{{ _('内容') }}">
    </div>
    <div class="col-md-2">
      <input type="text" name="staff" class="form-control" placeholder="{{ _('担当') }}">
    </div>
    <div class="col-md-1 d-grid">
      <button class="btn btn-primary">{{ _('追加') }}</button>
    </div>
  </form>

  <div class="list-group">
    {% for r in rows %}
    <div class="list-group-item">
      <div class="fw-bold">{{ r[2] }} / {{ r[4] }}</div>
      <div class="text-muted small">{{ r[1] }}</div>
      <div>{{ r[3] }}</div>
    </div>
    {% else %}
    <div class="text-muted">{{ _('当日の申し送り・シフト別') }}</div>
    {% endfor %}
  </div>

  <div class="mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">{{ _('ホームに戻る') }}</a>
  </div>
</div>
{% endblock %}
