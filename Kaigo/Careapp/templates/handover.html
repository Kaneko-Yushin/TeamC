{% extends "base.html" %}

{% block content %}
<div class="container my-4">
  <h2 class="mb-3">引継ぎ / 申し送り</h2>

  <!-- 追加フォーム -->
  <form method="post" action="{{ url_for('handover_new') }}" class="row g-2 mb-4">
    <div class="col-md-2">
      <label class="form-label">担当者ID</label>
      <input name="staff_id" class="form-control" value="1">
    </div>
    <div class="col-md-2">
      <label class="form-label">利用者ID (任意)</label>
      <input name="resident_id" class="form-control" placeholder="例: 1">
    </div>
    <div class="col-md-6">
      <label class="form-label">内容</label>
      <input name="note" class="form-control" placeholder="申し送り内容を入力" required>
    </div>
    <div class="col-md-2 d-grid">
      <label class="form-label invisible">送信</label>
      <button class="btn btn-success">追加</button>
    </div>
  </form>

  <!-- 一覧 -->
  <div class="table-responsive">
    <table class="table table-sm align-middle">
      <thead>
        <tr>
          <th style="width: 80px;">状態</th>
          <th>内容</th>
          <th style="width: 180px;">時刻</th>
          <th style="width: 140px;">担当</th>
          <th style="width: 140px;">利用者</th>
          <th style="width: 80px;"></th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr class="{% if r.is_read %}table-light{% else %}table-warning{% endif %}">
          <td>
            {% if r.is_read %}<span class="badge text-bg-secondary">既読</span>
            {% else %}<span class="badge text-bg-warning">未読</span>{% endif %}
          </td>
          <td>{{ r.note }}</td>
          <td>{{ r.event_time }}</td>
          <td>{{ r.staff_name or '-' }}</td>
          <td>{{ r.resident_name or '-' }}</td>
          <td>
            <form method="post" action="{{ url_for('handover_toggle', note_id=r.id) }}">
              <button class="btn btn-sm {% if r.is_read %}btn-outline-secondary{% else %}btn-outline-primary{% endif %}">
                切替
              </button>
            </form>
          </td>
        </tr>
        {% endfor %}  {# ← endfor。endblockと取り違えない！ #}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
