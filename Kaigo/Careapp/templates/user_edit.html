<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"><title>利用者編集</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width:640px">
<h3 class="mb-3">✏️ 利用者編集</h3>
<form method="post">
  <div class="mb-2"><label class="form-label">氏名</label><input name="name" class="form-control" required value="{{ user['name'] }}"></div>
  <div class="mb-2"><label class="form-label">年齢</label><input name="age" type="number" class="form-control" value="{{ user['age'] }}"></div>
  <div class="mb-2"><label class="form-label">性別</label><input name="gender" class="form-control" value="{{ user['gender'] }}"></div>
  <div class="mb-2"><label class="form-label">部屋番号</label><input name="room_number" class="form-control" value="{{ user['room_number'] }}"></div>
  <div class="mb-2"><label class="form-label">備考</label><textarea name="notes" class="form-control">{{ user['notes'] }}</textarea></div>
  <button class="btn btn-primary">保存</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('users_page') }}">戻る</a>
</form>
</div>
</body>
</html>
