<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフ編集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <h3 class="mb-3">✏️ スタッフ編集</h3>
  <form method="post" class="card p-4 bg-white shadow-sm">
    <div class="mb-3">
      <label class="form-label">名前</label>
      <input type="text" name="name" class="form-control" value="{{ s[1] }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">パスワード（変更する時だけ入力）</label>
      <input type="text" name="password" class="form-control" placeholder="空のままなら変更なし">
    </div>
    <div class="mb-3">
      <label class="form-label">役割</label>
      <select name="role" class="form-select">
        {% for r in ["admin","caregiver","nurse","carer"] %}
          <option value="{{ r }}" {% if (s[3] or 'caregiver')==r %}selected{% endif %}>{{ r }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-primary">更新</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('staff_admin.list') }}">一覧に戻る</a>
    </div>
  </form>
</div>
</body>
</html>
