<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('app_title') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body { background:#f8f9fa; font-family:"Hiragino Kaku Gothic ProN","Meiryo",sans-serif; }
    .btn-main { background:#4C9F70; color:#fff; border:none; margin:10px; padding:14px 26px; border-radius:10px; transition:.2s; }
    .btn-main:hover { background:#3b7d58; }
    .cardx{border:none;border-radius:14px;box-shadow:0 3px 10px rgba(0,0,0,.08);}
    .header { background:#4C9F70; color:#fff; text-align:center; padding:1.3rem; }
    th { background:#e9f5ee; color:#4C9F70; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block body %}{% endblock %}

  <div class="text-center my-4">
    <span class="text-muted">{{ _('lang') }}:</span>
    <a href="{{ url_for('set_language', lang='ja') }}" class="btn btn-sm btn-outline-secondary">{{ _('ja') }}</a>
    <a href="{{ url_for('set_language', lang='en') }}" class="btn btn-sm btn-outline-secondary">{{ _('en') }}</a>
  </div>
</body>
</html>
