<!doctype html>
<html lang="{{ 'en' if current_lang=='en' else 'ja' }}">
<head>
  <meta charset="utf-8" />
  <title>デジタル介護日誌</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root{
      --brand:#2f7446; /* 上部バーの緑 */
      --tile-radius:18px;
      --tile-shadow:0 10px 30px rgba(0,0,0,.08);
    }
    body{background:#f4f8f6;}
    /* 上部グリーンバー */
    .topbar{
      background:var(--brand);
      color:#fff;
      height:56px;
      display:flex; align-items:center;
    }
    .topbar .title{font-weight:700; letter-spacing:.1em;}
    .lang a{color:#e9f7ee; text-decoration:none; margin-left:.4rem;}
    .lang a:hover{ text-decoration:underline; }
    .logout-btn{background:#fff; color:#1c5a33; border:none; padding:.32rem .8rem; border-radius:.4rem; font-weight:600;}
    /* メインメニュー */
    .main-title{
      font-size: clamp(28px, 4.5vw, 48px);
      font-weight:800; letter-spacing:.15em;
      text-align:center; margin:28px 0 18px;
      color:#1d2b22;
    }
    .tile{
      border:none; border-radius:var(--tile-radius);
      box-shadow:var(--tile-shadow);
      background:#fff; text-align:center; padding:34px 18px;
      transition: transform .06s ease, box-shadow .2s ease;
      height:100%;
    }
    .tile:hover{ transform: translateY(-2px); box-shadow:0 14px 36px rgba(0,0,0,.10); }
    .tile .icon{font-size:56px; line-height:1; margin-bottom:12px;}
    .tile h5{font-weight:800; color:#224733; margin:6px 0 6px;}
    .tile p{color:#6a7b72; margin:0; font-size:14px;}
    @media (max-width: 575.98px){
      .topbar .right{gap:.4rem;}
    }
  </style>
</head>
<body>
  <!-- 上部バー -->
  <div class="topbar">
    <div class="container d-flex justify-content-between">
      <div class="title">デジタル介護日誌</div>
      <div class="right d-flex align-items-center gap-2">
        <div class="lang small">
          <span class="me-1">Language:</span>
          <a href="{{ url_for('set_language', lang='ja') }}">日本語</a>
          <a href="{{ url_for('set_language', lang='en') }}">English</a>
        </div>
        {% if session.get('staff_name') %}
          <div class="small ms-2">{{ session['staff_name'] }}（{{ session.get('staff_role','-') }}）</div>
          <a class="btn logout-btn ms-2" href="{{ url_for('logout') }}">Logout</a>
        {% endif %}
      </div>
    </div>
  </div>

  <div class="container">
    {% with msgs = get_flashed_messages() %}
      {% if msgs %}<div class="alert alert-info mt-3">{{ msgs[-1] }}</div>{% endif %}
    {% endwith %}
    {% block body %}{% endblock %}
  </div>
</body>
</html>
