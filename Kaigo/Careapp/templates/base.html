<!DOCTYPE html>
<html lang="{{ current_lang or 'ja' }}">
<head>
  <meta charset="UTF-8">
  <title>{{ title or 'Digital Care Notes' }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f8f6}
    .navbar-brand{font-weight:700}
    .btn-main{background:#4C9F70;color:#fff;border:none}
    .btn-main:hover{background:#3a815c}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('home') }}">Care Notes</a>
    <div class="d-flex gap-2">
      <a class="btn btn-sm btn-outline-secondary {% if current_lang=='ja' %}active{% endif %}" href="{{ url_for('set_language', lang='ja') }}">日本語</a>
      <a class="btn btn-sm btn-outline-secondary {% if current_lang=='en' %}active{% endif %}" href="{{ url_for('set_language', lang='en') }}">English</a>
    </div>
  </div>
</nav>
<div class="container py-4">
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}<div class="alert alert-info">{{ msgs[-1] }}</div>{% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
</body>
</html>
