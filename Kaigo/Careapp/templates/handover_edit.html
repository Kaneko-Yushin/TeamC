<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>Handover</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="mb-3">Handover</h3>

    <form class="row g-2 mb-3" method="get" action="{{ url_for('handover') }}">
      <div class="col-auto">
        <input type="date" name="date" class="form-control" value="{{ on_date }}">
      </div>
      <div class="col-auto">
        <select name="shift" class="form-select">
          <option value="day"    {% if shift=='day' %}selected{% endif %}>Day</option>
          <option value="evening"{% if shift=='evening' %}selected{% endif %}>Evening</option>
          <option value="night"  {% if shift=='night' %}selected{% endif %}>Night</option>
        </select>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary">Reload</button>
      </div>
    </form>

    <table class="table table-striped">
      <thead><tr><th>ID</th><th>Date</th><th>Shift</th><th>Resident</th><th>Pri</th><th>Title</th><th>Body</th><th>At</th></tr></thead>
      <tbody>
        {% for h in items %}
          <tr>
            <td>{{ h[0] }}</td><td>{{ h[1] }}</td><td>{{ h[2] }}</td><td>{{ h[3] or '-' }}</td>
            <td>{{ h[4] }}</td><td>{{ h[5] }}</td><td>{{ h[6] }}</td><td>{{ h[7] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>

    <h5 class="mt-4">Add</h5>
    <form method="post" action="{{ url_for('handover_add') }}" class="card p-3 shadow-sm">
      <div class="row g-2">
        <div class="col-md-3"><input type="date" class="form-control" name="on_date" value="{{ on_date }}"></div>
        <div class="col-md-3">
          <select name="shift" class="form-select">
            <option value="day"    {% if shift=='day' %}selected{% endif %}>Day</option>
            <option value="evening"{% if shift=='evening' %}selected{% endif %}>Evening</option>
            <option value="night"  {% if shift=='night' %}selected{% endif %}>Night</option>
          </select>
        </div>
        <div class="col-md-3">
          <select name="resident_id" class="form-select">
            <option value="">-</option>
            {% for r in residents %}
              <option value="{{ r[0] }}">{{ r[1] }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="col-md-3">
          <select name="priority" class="form-select">
            <option value="1">High</option><option value="2" selected>Mid</option><option value="3">Low</option>
          </select>
        </div>
        <div class="col-md-4"><input name="title" class="form-control" placeholder="Title"></div>
        <div class="col-md-8"><input name="body" class="form-control" placeholder="Body"></div>
      </div>
      <div class="mt-3">
        <button class="btn btn-success">Save</button>
      </div>
    </form>

    <div class="text-center mt-4">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">{{ _('← ホームに戻る') }}</a>
    </div>
  </div>
</body>
</html>
