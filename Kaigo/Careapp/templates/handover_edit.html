<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>引継ぎメモ編集</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width:720px">
  <h3 class="mb-3">✏️ 引継ぎメモ編集</h3>
  <form method="post">
    <div class="mb-3">
      <label class="form-label">対象利用者</label>
      <select class="form-select" name="resident_id">
        <option value="">（任意）</option>
        {% for r in residents %}
          <option value="{{ r['id'] }}" {% if item['resident_id']==r['id'] %}selected{% endif %}>{{ r['name'] }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">優先度</label>
      <select class="form-select" name="priority">
        <option value="high" {% if item['priority']=='high' %}selected{% endif %}>高</option>
        <option value="medium" {% if item['priority']=='medium' %}selected{% endif %}>中</option>
        <option value="low" {% if item['priority']=='low' %}selected{% endif %}>低</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">タイトル</label>
      <input class="form-control" name="title" required value="{{ item['title'] }}">
    </div>
    <div class="mb-3">
      <label class="form-label">詳細</label>
      <textarea class="form-control" name="detail" rows="4">{{ item['detail'] }}</textarea>
    </div>
    <button class="btn btn-primary">保存</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('handover') }}">戻る</a>
  <a class="btn btn-outline-success"
   href="{{ url_for('handover_export') }}?date={{ on_date }}&shift={{ shift }}">
  CSVエクスポート
</a>
  
  </form>
</div>
</body>
</html>
