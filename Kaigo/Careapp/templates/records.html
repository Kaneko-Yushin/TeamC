<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記録一覧</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h2 class="mb-3">📘 記録一覧</h2>
    <table class="table table-hover bg-white">
      <thead>
        <tr>
          <th>ID</th><th>利用者</th><th>食事</th><th>服薬</th>
          <th>排泄</th><th>体調</th><th>メモ</th><th>記入者</th><th>日時</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] or '' }}</td>
          <td>{{ r[3] or '' }}</td>
          <td>{{ r[4] or '' }}</td>
          <td>{{ r[5] or '' }}</td>
          <td>{{ r[6] or '' }}</td>
          <td>{{ r[7] or '' }}</td>
          <td>{{ r[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="d-flex gap-2">
      <a href="{{ url_for('add_record') }}" class="btn btn-success">記録を追加</a>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← ホームへ</a>
    </div>
  </div>
</body>
</html>
