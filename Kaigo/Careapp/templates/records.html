<!-- records.html -->
<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8"><title>記録一覧</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light"><div class="container py-4">
<h3>📖 記録一覧</h3>
<table class="table table-hover bg-white align-middle">
<thead><tr><th>ID</th><th>利用者</th><th>食事</th><th>投薬</th><th>トイレ</th><th>体調</th><th>メモ</th><th>記録者</th><th>日時</th></tr></thead>
<tbody>
{% for r in rows %}
<tr>
  <td>{{ r[0] }}</td><td>{{ r[1] }}</td><td>{{ r[2] }}</td><td>{{ r[3] }}</td>
  <td>{{ r[4] }}</td><td>{{ r[5] }}</td><td>{{ r[6] }}</td><td>{{ r[7] }}</td><td>{{ r[8] }}</td>
</tr>
{% else %}
<tr><td colspan="9" class="text-center text-muted">記録なし</td></tr>
{% endfor %}
</tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('add_record') }}">＋ 新規記録</a>
<a class="btn btn-outline-secondary" href="{{ url_for('home') }}">ホーム</a>
</div></body></html>
