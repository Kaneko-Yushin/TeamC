<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>{{ _('📖 記録を見る') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>{{ _('📖 記録を見る') }}</h3>
      <a class="btn btn-success" href="{{ url_for('add_record') }}">{{ _('📝 記録を追加') }}</a>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th><th>{{ _('名前') }}</th><th>Meal</th><th>Medication</th><th>Toilet</th><th>Condition</th><th>Memo</th><th>Staff</th><th>At</th>
        </tr>
      </thead>
      <tbody>
        {% for r in rows %}
        <tr>
          <td>{{ r[0] }}</td>
          <td>{{ r[1] }}</td>
          <td>{{ r[2] }}</td>
          <td>{{ r[3] }}</td>
          <td>{{ r[4] }}</td>
          <td>{{ r[5] }}</td>
          <td>{{ r[6] }}</td>
          <td>{{ r[7] }}</td>
          <td>{{ r[8] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="text-center mt-3">
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">{{ _('← ホームに戻る') }}</a>
    </div>
  </div>
</body>
</html>
