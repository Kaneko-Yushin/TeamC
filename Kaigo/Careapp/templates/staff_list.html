<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフ一覧 - デジタル介護日誌</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background:#f5f8f6; }
    .header { background:#4C9F70; color:white; text-align:center; padding:1.2rem; }
    table { background: white; border-radius: .75rem; overflow: hidden; box-shadow: 0 3px 8px rgba(0,0,0,.08); }
    th { background:#e9f5ee; color:#4C9F70; }
  </style>
</head>
<body>
  <div class="header">
    <h2>👩‍💼 スタッフ一覧</h2>
    <p class="mb-0">登録済みスタッフの確認と管理</p>
  </div>

  <div class="container mt-4">
    <table class="table table-striped align-middle">
      <thead>
        <tr>
          <th>ID</th><th>名前</th><th>役職</th><th>QRログイン</th><th>操作</th>
        </tr>
      </thead>
      <tbody>
        {% for s in staff_list %}
        <tr>
          <td>{{ s[0] }}</td>
          <td>{{ s[1] }}</td>
          <td>{{ s[3] or "スタッフ" }}</td>
          <td>
            {% if s[4] %}
              <a href="{{ url_for('login', token=s[4]) }}" target="_blank">🔗 QRリンク</a>
            {% else %}
              <span class="text-muted">未発行</span>
            {% endif %}
          </td>
          <td>
            <a class="btn btn-sm btn-success" href="{{ url_for('qr_reissue', name=s[1]) }}">QR再発行</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <div class="d-flex gap-2">
      <a href="{{ url_for('generate_qr') }}" class="btn btn-primary">新規QR発行</a>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← ホームへ</a>
    </div>
  </div>
</body>
</html>
