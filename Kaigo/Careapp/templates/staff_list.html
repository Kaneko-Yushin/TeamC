<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>スタッフ一覧 - 管理</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>👩‍💼 スタッフ一覧</h3>
    <div>
      <a class="btn btn-success" href="{{ url_for('staff_admin.add') }}">＋ 新規スタッフ</a>
      <a class="btn btn-outline-secondary" href="{{ url_for('admin_page') }}">← 管理ページ</a>
    </div>
  </div>

  <table class="table table-hover bg-white align-middle">
    <thead>
      <tr>
        <th style="width:80px;">ID</th>
        <th>名前</th>
        <th style="width:140px;">役割</th>
        <th style="width:220px;">QR/権限/Pass</th>
        <th style="width:180px;">操作</th>
      </tr>
    </thead>
    <tbody>
      {% for s in staff_list %}
      <tr>
        <td>{{ s[0] }}</td>
        <td>{{ s[1] }}</td>
        <td><span class="badge bg-info-subtle text-dark">{{ s[3] or 'caregiver' }}</span></td>
        <td class="text-nowrap">
          <a class="btn btn-sm btn-outline-success" href="{{ url_for('staff_admin.qr', sid=s[0]) }}">QR再発行</a>

          <form class="d-inline" method="post" action="{{ url_for('staff_admin.change_role', sid=s[0]) }}">
            <select name="role" class="form-select d-inline w-auto">
              {% for r in ["admin","caregiver","nurse","carer"] %}
                <option value="{{ r }}" {% if (s[3] or 'caregiver')==r %}selected{% endif %}>{{ r }}</option>
              {% endfor %}
            </select>
            <button class="btn btn-sm btn-outline-primary">変更</button>
          </form>

          <form class="d-inline" method="post" action="{{ url_for('staff_admin.reset_password', sid=s[0]) }}"
                onsubmit="return confirm('仮パスワードを発行します。よろしいですか？');">
            <button class="btn btn-sm btn-outline-warning">PW再発行</button>
          </form>
        </td>
        <td class="text-nowrap">
          <a class="btn btn-sm btn-outline-primary" href="{{ url_for('staff_admin.edit', sid=s[0]) }}">編集</a>
          <form class="d-inline" method="post" action="{{ url_for('staff_admin.delete', sid=s[0]) }}"
                onsubmit="return confirm('本当に削除しますか？');">
            <button class="btn btn-sm btn-outline-danger">削除</button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr><td colspan="5" class="text-center text-muted">まだ登録がありません</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
