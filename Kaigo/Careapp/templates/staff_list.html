{% extends "base.html" %}
{% block content %}
<h1 class="fw-bold mb-4">スタッフ一覧</h1>
<div class="table-responsive">
  <table class="table table-striped align-middle">
    <thead class="table-success"><tr><th>ID</th><th>名前</th><th>パスワード</th><th>権限</th><th>トークン</th><th>操作</th></tr></thead>
    <tbody>
      {% for s in staff_list %}
      <tr>
        <td>{{ s.id }}</td><td>{{ s.name }}</td><td>{{ s.password }}</td><td>{{ s.role }}</td><td>{{ s.login_token }}</td>
        <td><a class="btn btn-sm btn-outline-danger" href="{{ url_for('delete_staff', sid=s.id) }}" onclick="return confirm('削除しますか？');">削除</a></td>
      </tr>
      {% else %}<tr><td colspan="6" class="text-center text-muted py-3">スタッフがいません。</td></tr>{% endfor %}
    </tbody>
  </table>
</div>
<div class="text-center mt-4">
  <a href="{{ url_for('admin_page') }}" class="btn btn-outline-secondary">← 設定に戻る</a>
  <a href="{{ url_for('home') }}" class="btn btn-outline-secondary ms-2">← ホームに戻る</a>
</div>
{% endblock %}
