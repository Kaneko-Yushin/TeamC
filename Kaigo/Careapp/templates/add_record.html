{% extends "base.html" %}
{% block content %}
<div class="card mx-auto" style="max-width:720px;">
  <div class="card-body">
    <h3 class="fw-bold mb-3 text-center">記録追加</h3>

    <form method="post">
      <!-- 利用者選択 -->
      <div class="mb-3">
        <label class="form-label">利用者</label>
        <select class="form-select" name="user_id" required>
          {% for u in users %}
          <option value="{{ u[0] }}">{{ u[1] }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- 食事 -->
      <div class="mb-3">
        <label class="form-label">食事</label>
        <select class="form-select" name="meal">
          <option value="">選択してください</option>
          <option>完食</option>
          <option>半分</option>
          <option>食べられない</option>
        </select>
      </div>

      <!-- 服薬 -->
      <div class="mb-3">
        <label class="form-label">服薬</label>
        <select class="form-select" name="medication">
          <option value="">選択してください</option>
          <option>服用済み</option>
          <option>忘れ</option>
          <option>拒否</option>
        </select>
      </div>

      <!-- 排泄 -->
      <div class="mb-3">
        <label class="form-label">排泄</label>
        <select class="form-select" name="toilet">
          <option value="">選択してください</option>
          <option>あり</option>
          <option>なし</option>
          <option>介助あり</option>
        </select>
      </div>

      <!-- 体調 -->
      <div class="mb-3">
        <label class="form-label">体調</label>
        <select class="form-select" name="condition">
          <option value="">選択してください</option>
          <option>良好</option>
          <option>普通</option>
          <option>不調</option>
          <option>発熱</option>
        </select>
      </div>

      <!-- メモ -->
      <div class="mb-3">
        <label class="form-label">メモ</label>
        <textarea class="form-control" name="memo" rows="3" placeholder="自由記述"></textarea>
      </div>

      <!-- ボタン -->
      <div class="d-flex gap-2">
        <button class="btn btn-success" type="submit">保存</button>
        <a href="{{ url_for('records') }}" class="btn btn-outline-secondary">← 一覧に戻る</a>
        <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">ホームに戻る</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
