<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>記録入力</title>
</head>
<body>
  <h2>記録入力</h2>

  <form method="POST" action="/add_record">
    <label for="user_id">利用者:</label>
    <select name="user_id" id="user_id" required>
      {% for user in users %}
        <option value="{{ user[0] }}">{{ user[1] }}</option>
      {% endfor %}
    </select>
    <br><br>

    <!-- 食事 -->
    <label>食事:</label><br>
    <input type="radio" name="meal" value="完食"> 完食
    <input type="radio" name="meal" value="半分"> 半分
    <input type="radio" name="meal" value="少量"> 少量
    <input type="radio" name="meal" value="拒否"> 拒否
    <br><br>

    <!-- 服薬 -->
    <label>服薬:</label><br>
    <input type="radio" name="medication" value="服薬済み"> 服薬済み
    <input type="radio" name="medication" value="忘れ"> 忘れ
    <input type="radio" name="medication" value="拒否"> 拒否
    <br><br>

    <!-- トイレ -->
    <label>トイレ:</label><br>
    <input type="radio" name="toilet" value="自立"> 自立
    <input type="radio" name="toilet" value="介助"> 介助
    <input type="radio" name="toilet" value="失敗"> 失敗
    <br><br>

    <!-- 体調 -->
    <label>体調:</label><br>
    <input type="radio" name="condition" value="良好"> 良好
    <input type="radio" name="condition" value="普通"> 普通
    <input type="radio" name="condition" value="不調"> 不調
    <br><br>

    <!-- メモ -->
    <label for="memo">メモ:</label><br>
    <textarea name="memo" id="memo" rows="3" cols="40"></textarea>
    <br><br>

    <button type="submit">保存</button>
  </form>

  <br>
  <a href="/">ホームに戻る</a>
</body>
</html>
