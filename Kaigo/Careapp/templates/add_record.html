<!-- add_record.html -->
<!DOCTYPE html><html lang="ja"><head>
<meta charset="UTF-8"><title>記録追加</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head><body class="bg-light"><div class="container py-4" style="max-width:720px">
<h3 class="mb-3">📝 記録追加</h3>
<form method="post">
  <div class="mb-2">
    <label class="form-label">利用者</label>
    <select name="user_id" class="form-select" required>
      <option value="">選択してください</option>
      {% for u in users %}
        <option value="{{ u[0] }}" {% if selected_user_id and (selected_user_id|int)==u[0] %}selected{% endif %}>{{ u[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-2"><label class="form-label">食事</label><input name="meal" class="form-control"></div>
  <div class="mb-2"><label class="form-label">投薬</label><input name="medication" class="form-control"></div>
  <div class="mb-2"><label class="form-label">トイレ</label><input name="toilet" class="form-control"></div>
  <div class="mb-2"><label class="form-label">体調</label><input name="condition" class="form-control"></div>
  <div class="mb-2"><label class="form-label">メモ</label><textarea name="memo" class="form-control"></textarea></div>
  <button class="btn btn-primary">保存</button>
  <a class="btn btn-outline-secondary" href="{{ url_for('records') }}">戻る</a>
</form>
</div></body></html>
