{% extends "base.html" %}
{% block content %}
<h3 class="mb-3">記録追加</h3>
<form method="post" action="{{ url_for('add_record') }}" class="row g-3">
  <div class="col-12">
    <label class="form-label">利用者</label>
    <select name="user_id" class="form-select" required>
      <option value="">選択してください</option>
      {% for u in users %}<option value="{{ u.id }}">{{ u.name }}</option>{% endfor %}
    </select>
  </div>
  <div class="col-12"><label class="form-label">食事</label><input class="form-control" name="meal"></div>
  <div class="col-12"><label class="form-label">服薬</label><input class="form-control" name="medication"></div>
  <div class="col-12"><label class="form-label">排泄</label><input class="form-control" name="toilet"></div>
  <div class="col-12"><label class="form-label">体調</label><input class="form-control" name="condition"></div>
  <div class="col-12"><label class="form-label">メモ</label><textarea class="form-control" name="memo" rows="3"></textarea></div>
  <div class="col-12 d-flex gap-2">
    <button class="btn btn-primary" type="submit">保存</button>
    <a class="btn btn-outline-secondary" href="{{ url_for('records') }}">戻る</a>
  </div>
</form>
<div class="text-center mt-4"><a class="btn btn-outline-secondary" href="{{ url_for('home') }}">← ホームに戻る</a></div>
{% endblock %}
