<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8" />
  <title>{{ _('記録入力') }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>.hint{font-size:.9rem;color:#666;}</style>
</head>
<body class="bg-light">
  <div class="container mt-4" style="max-width:840px;">
    <h2 class="mb-3">📝 {{ _('記録入力') }}</h2>
    <form method="post" class="card p-4 shadow-sm">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">{{ _('利用者') }}</label>
          <select name="user_id" class="form-select" required>
            <option value="">{{ _('- 選択してください -') }}</option>
            {% for u in users %}
              <option value="{{ u[0] }}">{{ u[1] }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ _('食事') }}</label>
          <select name="meal" class="form-select">
            {% for v in MEAL_CHOICES %}
              <option>{{ v }}</option>
            {% endfor %}
          </select>
          <input class="form-control form-control-sm mt-1" name="meal_other" placeholder="{{ _('その他の場合はこちら') }}" />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ _('服薬') }}</label>
          <select name="medication" class="form-select">
            {% for v in MEDICATION_CHOICES %}
              <option>{{ v }}</option>
            {% endfor %}
          </select>
          <input class="form-control form-control-sm mt-1" name="medication_other" placeholder="{{ _('その他の場合はこちら') }}" />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ _('排泄') }}</label>
          <select name="toilet" class="form-select">
            {% for v in TOILET_CHOICES %}
              <option>{{ v }}</option>
            {% endfor %}
          </select>
          <input class="form-control form-control-sm mt-1" name="toilet_other" placeholder="{{ _('その他の場合はこちら') }}" />
        </div>

        <div class="col-md-6">
          <label class="form-label">{{ _('体調') }}</label>
          <select name="condition" class="form-select">
            {% for v in CONDITION_CHOICES %}
              <option>{{ v }}</option>
            {% endfor %}
          </select>
          <input class="form-control form-control-sm mt-1" name="condition_other" placeholder="{{ _('その他の場合はこちら') }}" />
        </div>

        <div class="col-md-12">
          <label class="form-label">{{ _('メモ') }}</label>
          <textarea name="memo" class="form-control" rows="3" placeholder="{{ _('気づきや補足など') }}"></textarea>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-success">{{ _('保存') }}</button>
      </div>

      <div class="hint mt-2">{{ _('※「その他」を選んだ場合は隣の小さな入力欄に内容を書いてください。') }}</div>
    </form>

    <div class="text-center mt-3">
      <a href="{{ url_for('records') }}">{{ _('← 記録一覧へ') }}</a>
    </div>
  </div>
</body>
</html>
